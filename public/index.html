<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script type="text/javascript" src="../src/MyVue.js"></script>
</head>

<body>
  <div id="app">
    <div>
      <span v-text="name"></span>
    </div>
    <div v-html="hl"></div>
    <ul>
      <li v-for="(book, index) in books">
       <span> {{'hi: ' + book.title}}</span>
      </li>
    </ul>
    <input type="text" v-model="name" />
    <div>{{'hello: ' + name}} -- {{age + 1}}</div>
    <div>
      <button v-on:click="submit1">修改数据</button>
    </div>
    <div>
      <button v-on:click="submit2">增加数组</button>
    </div>
    <div>
      <button v-on:click="submit3">修改数组</button>
    </div>
    <button-counter></button-counter>
  </div>
</body>
<script>

Vue.component('button-counter', {
  data: function () {
    return {
      count: 0
    }
  },
  template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
})

let vm = new MyVue({
  el: '#app',
  data: {
    name: 'wj',
    age: 11,
    hl: '<span style="color: #f00">123</span>',
    books: [{title: 'java'}, {title: 'javascript'}, {title: 'dart'}]
  },
  methods: {
    submit1() {
      console.log('修改数据');
      this.hl = '<span style="color: #f00">456</span>'
      this.name = this.name + ' wj'
    },
    submit2() {
      console.log('增加数组');
      this.books.push({title: 'math'});
    },
    submit3() {
      console.log('修改数组');
      this.books[0].title = this.books[0].title + ' ok';
    }
  },
});


</script>
</html>
